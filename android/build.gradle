buildscript {
    ext.kotlin_version = '1.8.0' // Update to the latest Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Update to the latest version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Update to the latest version for Google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
